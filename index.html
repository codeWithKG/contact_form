<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact_container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left_container"
      >
        <!-- Replace with your Access Key -->
        <input
          type="hidden"
          name="access_key"
          value="848dd6eb-d9df-4042-b07d-237884ea4d81"
        />
        <div class="contact_left_title">
          <h2>Contact Us</h2>
          <hr />
        </div>
        <input
          required
          class="contact_inputs"
          type="text"
          name="name"
          placeholder="Enter Your Name"
        />
        <input
          required
          class="contact_inputs"
          type="email"
          name="email"
          placeholder="Enter your Email"
          id=""
        />
        <textarea
          class="message"
          name="message"
          placeholder="Enter your Message"
          required
          id=""
        >
        </textarea>
        <button type="submit">
          Submit
          <img src="./assests/arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="right_container">
        <!-- <img src="./assests/sun.gif" alt="" srcset="" /> -->
        <!-- <div id="observablehq-chart-84894c0f"></div> -->
           <div id="gameBox">
            <div id="points">0</div>
            <svg id="spinSvg"></svg>
        </div> 
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />

</html>
